<app-nav></app-nav>
<div class="container">
  <h2>Gestión de Usuarios</h2>

  <form (ngSubmit)="guardarUsuario()">
    <div class="form-group">
      <label>Nombre y Apellido</label>
      <input type="text" [(ngModel)]="nuevoUsuario['nombre y apellido']" name="nombre" required class="form-control">
    </div>
    <div class="form-group">
      <label>Teléfono</label>
      <input type="tel" [(ngModel)]="nuevoUsuario.telefono" name="telefono" required class="form-control">
    </div>
    <div class="form-group">
      <label>Correo Electrónico</label>
      <input type="email" [(ngModel)]="nuevoUsuario['correo electronico']" name="correo" required class="form-control">
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" [(ngModel)]="nuevoUsuario.password" name="password" required class="form-control">
    </div>
    <div class="form-group">
      <label>Rol</label>
      <input type="text" [(ngModel)]="nuevoUsuario.rol" name="rol" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Añadir Usuario</button>
  </form>

  <hr>

  <h3>Lista de Usuarios</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre y Apellido</th>
        <th>Teléfono</th>
        <th>Correo Electrónico</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nombre}}</td>
        <td>{{ usuario.telefono }}</td>
        <td>{{ usuario.correo_electronico }}</td>
        <td>{{ usuario.rol }}</td>
        <td>
          <button class="btn btn-warning" (click)="editarUsuario(usuario)">Editar</button>
          <button class="btn btn-danger" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="usuarioSeleccionado">
    <h4>Editar Usuario</h4>
    <form (ngSubmit)="actualizarUsuario()">
      <div class="form-group">
        <label>Nombre y Apellido</label>
        <input type="text" [(ngModel)]="usuarioSeleccionado['nombre y apellido']" name="nombre_edit" required class="form-control">
      </div>
      <div class="form-group">
        <label>Teléfono</label>
        <input type="tel" [(ngModel)]="usuarioSeleccionado.telefono" name="telefono_edit" required class="form-control">
      </div>
      <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="email" [(ngModel)]="usuarioSeleccionado['correo electronico']" name="correo_edit" required class="form-control">
      </div>
      <div class="form-group">
        <label>Rol</label>
        <input type="text" [(ngModel)]="usuarioSeleccionado.rol" name="rol_edit" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
      <button type="button" class="btn btn-secondary" (click)="usuarioSeleccionado = null">Cancelar</button>
    </form>
  </div>
</div>
