<div class="notificaciones-container">
  <h2>Notificaciones</h2>
  <form (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="notificacion">Notificaci√≥n:</label>
      <input
        type="text"
        id="notificacion"
        [(ngModel)]="notificacion"
        name="notificacion"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="id_usuario">ID Usuario:</label>
      <input
        type="number"
        id="id_usuario"
        [(ngModel)]="id_usuario"
        name="id_usuario"
        required
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

  <div class="notificaciones-list">
    <h3>Lista de Notificaciones</h3>
    <ul>
      <li *ngFor="let notificacion of notificaciones; let i = index">
        {{ notificacion.texto }} (ID: {{ notificacion.id_usuario }})
        <button (click)="editarNotificacion(i)" class="btn btn-warning">Editar</button>
        <button (click)="eliminarNotificacion(notificacion)" class="btn btn-danger">Eliminar</button>
      </li>
    </ul>
  </div>
</div>
