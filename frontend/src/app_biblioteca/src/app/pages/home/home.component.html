  <div class="container">
    <h2>Selector de Libros</h2>
  
    <div class="filter-bar">
      <input type="text" class="form-control" placeholder="Buscar libro">
      <div class="settings-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/3524/3524639.png" alt="Configuración" class="config-img">
      </div>
    </div>

    <div class="book-grid">
      <!-- Cada libro -->
      <div class="book">
        <img src="frontend/src/app_biblioteca/src/assets/css/reyes_caidos.webp">
        <div class="title">Reyes Caídos</div>
        <div class="stars">★★★★★</div>
      </div>
      <div class="book">
        <img src=".frontend/src/app_biblioteca/src/assets/css/crucedecaminos.webp">
        <div class="title">Cruce de Caminos</div>
        <div class="stars">★★★★★</div>
      </div>
      <div class="book">
        <img src="frontend/src/app_biblioteca/src/assets/css/lhommemontagne">
        <div class="title">L'homme de la montagne</div>
        <div class="stars">★★★★☆</div>
      </div>
      <div class="book">
        <img src="frontend/src/app_biblioteca/src/assets/css/cuentosdeotoño">
        <div class="title">Cuentos de Otoño</div>
        <div class="stars">★★★★★</div>
      </div>
    </div>

    <!-- Paginación -->
    <div class="pagination mt-3">
      <button class="btn btn-secondary">←</button>
      <button class="btn btn-secondary">Next →</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const settingsIcon = document.getElementById('settingsIcon');
    const settingsMenu = document.getElementById('settingsMenu');
    const filterButton = document.getElementById('filterButton');
    const filterMenu = document.getElementById('filterMenu');

    settingsIcon.addEventListener('mouseover', () => {
      settingsMenu.classList.add('show');
    });

    settingsIcon.addEventListener('mouseout', () => {
      settingsMenu.classList.remove('show');
    });

    settingsMenu.addEventListener('mouseover', () => {
      settingsMenu.classList.add('show');
    });

    settingsMenu.addEventListener('mouseout', () => {
      settingsMenu.classList.remove('show');
    });

    filterButton.addEventListener('mouseover', () => {
      filterMenu.classList.add('show');
    });

    filterButton.addEventListener('mouseout', () => {
      filterMenu.classList.remove('show');
    });

    filterMenu.addEventListener('mouseover', () => {
      filterMenu.classList.add('show');
    });

    filterMenu.addEventListener('mouseout', () => {
      filterMenu.classList.remove('show');
    });
  </script>
