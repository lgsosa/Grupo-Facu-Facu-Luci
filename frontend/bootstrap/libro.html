<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0e4d8;
    }
    .container {
      background-color: #f5f7f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .book-detail {
      display: flex;
      justify-content: space-between;
    }
    .book-cover {
      width: 40%;
    }
    .book-cover img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }
    .book-info {
      width: 55%;
    }
    .stars {
      color: gold;
      margin-top: 10px;
    }
    .synopsis {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
    }
    .comments {
      margin-top: 20px;
    }
    .pagination {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="book-detail">
      <div class="book-cover">
        <img src="/home/lucianasosa/fotos figma/1003w-Ct1fLal3ekY.webp" alt="Reyes Caídos" style="width: 200px; height: auto; margin-left: 150px;">
      </div>
      <div class="book-info"> 
        <h2>Reyes Caídos</h2>
        <div class="stars">★★★★★</div>
        <div class="synopsis">
          <h4>Sinopsis</h4>
          <p>Aquí va la sinopsis del libro...</p>
        </div>
      </div>
    </div>

    <div class="comments">
      <h4>Comentarios</h4>
      <ul class="list-group">
        <li class="list-group-item">Comentario 1</li>
        <li class="list-group-item">Comentario 2</li>
        <li class="list-group-item">Comentario 3</li>
        <li class="list-group-item">Comentario 4</li>
      </ul>
    </div>

    <!-- Paginación -->
    <div class="pagination mt-3">
      <button class="btn btn-secondary">←</button>
      <button class="btn btn-secondary">Next →</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
