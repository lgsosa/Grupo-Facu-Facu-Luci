<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0e4d8;
    }
    .container {
      background-color: #f5f7f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columnas de igual tamaño */
      gap: 20px; /* Espacio entre los libros */
    }

    .book {
      text-align: center;
      height: 100%; /* Asegura que todos los contenedores tengan la misma altura */
    }

    .book img { 
      width: 100%;
      height: 420px; /* Altura fija para que las imágenes sean del mismo tamaño */
      object-fit: cover; /* Asegura que la imagen se ajuste al contenedor sin distorsión */
      border-radius: 5px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .book .title {
      margin-top: 10px;
      font-weight: bold;
    }

    .stars {
      color: gold;
      margin-top: 5px;
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .pagination {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="filter-bar">
      <input type="text" class="form-control w-75" placeholder="¿Qué desea leer?">
      <button class="btn btn-secondary">Filtro</button>
    </div>

    <div class="book-grid">
      <!-- Cada libro -->
      <div class="book">
        <img src="/home/lucianasosa/fotos figma/1003w-Ct1fLal3ekY.webp" alt="Reyes Caídos">
        <div class="title">Reyes Caídos</div>
        <div class="stars">★★★★★</div>
      </div>
      <div class="book">
        <img src="/home/lucianasosa/fotos figma/crucedecaminos.webp" alt="Cruce de Caminos">
        <div class="title">Cruce de Caminos</div>
        <div class="stars">★★★★★</div>
      </div>
      <div class="book">
        <img src="/home/lucianasosa/fotos figma/lhommemontagne.jpg" alt="L'homme de la montagne">
        <div class="title">L'homme de la montagne</div>
        <div class="stars">★★★★☆</div>
      </div>
      <div class="book">
        <img src="/home/lucianasosa/fotos figma/cuentosdeotoño.jpg" alt="Cuentos de Otoño">
        <div class="title">Cuentos de Otoño</div>
        <div class="stars">★★★★★</div>
      </div>
      <!-- Otros libros pueden añadirse aquí -->
    </div>

    <!-- Paginación -->
    <div class="pagination mt-3">
      <button class="btn btn-secondary">←</button>
      <button class="btn btn-secondary">Next →</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
