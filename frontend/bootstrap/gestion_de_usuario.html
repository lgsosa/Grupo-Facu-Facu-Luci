<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0e4d8;  
    }
    .top-bar {
      width: 100%;
      height: 50px;
      background-color: #CED1C0;
      display: flex;
      align-items: center;
      padding-left: 20px;
    }
    .top-bar img {
      height: 40px;
    }
    .container {
      background-color: #f5f7f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .btn-group button {
      margin-right: 10px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .table th, .table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <img src="/home/lucianasosa/fotos figma/Screenshot from 2024-09-10 21-54-58.png" alt="Logo">
  </div>
  <div class="container mt-5">
    <h2>Gestión de Usuarios</h2>
    
    <!-- Botones para editar, eliminar y añadir -->
    <div class="btn-group">
      <button class="btn btn-secondary">Editar</button>
      <button class="btn btn-secondary">Eliminar</button>
      <button class="btn btn-secondary">Añadir</button>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
      <input type="text" class="form-control w-50" placeholder="Buscar usuarios">
    </div>

    <!-- Tabla de usuarios -->
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>ID</th>
          <th>Correo Electrónico</th>
        </tr>
      </thead>
      <tbody>

        </tr>

        </tr>

          <td>62786</td>
          <td><a href="mailto:pepe@gmail.com">pepe@gmail.com</a></td>
        </tr>
        <tr>
          <td>Carla</td>
          <td>5245424</td>
          <td>26581</td>
          <td><a href="mailto:carla@gmail.com">carla@gmail.com</a></td>
        </tr>
      </tbody>
    </table>

    <!-- Paginación -->
    <div class="d-flex justify-content-between">
      <button class="btn btn-secondary">←</button>
      <button class="btn btn-secondary">Next →</button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
